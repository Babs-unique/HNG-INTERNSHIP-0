    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Me</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body style="margin-top:8%">
        <header class="header">
        <nav class="nav">
        <a href="index.html" class="logo">Babatunde Adegboye</a>
        <ul>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        </nav>
    </header>

    <main class="container">
        <h1>Contact Us</h1>
        <form id="contact-form" novalidate>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input data-testid="test-contact-name" type="text" id="name" name="name" required aria-describedby="error-name">
            <p id="error-name" data-testid="test-contact-error-name" class="error"></p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input data-testid="test-contact-email" type="email" id="email" name="email" required aria-describedby="error-email">
            <p id="error-email" data-testid="test-contact-error-email" class="error"></p>
        </div>

        <div class="form-group">
            <label for="subject">Subject</label>
            <input data-testid="test-contact-subject" type="text" id="subject" name="subject" required aria-describedby="error-subject">
            <p id="error-subject" data-testid="test-contact-error-subject" class="error"></p>
        </div>

        <div class="form-group">
            <label for="message">Message</label>
            <textarea data-testid="test-contact-message" id="message" name="message" rows="5" required aria-describedby="error-message"></textarea>
            <p id="error-message" data-testid="test-contact-error-message" class="error"></p>
        </div>

        <button data-testid="test-contact-submit" type="submit">Send Message</button>
        <p data-testid="test-contact-success" id="success" class="success"></p>
        </form>
    </main>

    <footer>&copy; 2025 Babatunde Adegboye</footer>
    <script src="script.js"></script>

    </body>
    </html>
